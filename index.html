<!DOCTYPE html>
<html>
    <head>
        <title>Sorting Algorithm Visualization</title>
        <link href="sortingAlgoVisualization.css" rel="stylesheet">
    </head>
    <body style="background-color:white">
        <div class="containerWider">
            <div class="row">
                <div class="col" style="text-align:center; font-size:20px"><h1>Sorting Algorithm Visualization</h1></div>
            </div>
            <div class="row">
                <div class="col mainBody" style="">
                    <div id="array" class="row" style="">
                        <div class="arrayElement" id="p1"><div id="b1" class="bar"></div></div>
                        <div class="arrayElement" id="p2" ><div id="b2" class="bar"></div></div>
                        <div class="arrayElement" id="p3" ><div id="b3" class="bar"></div></div>
                        <div class="arrayElement" id="p4" ><div id="b4" class="bar"></div></div>
                        <div class="arrayElement" id="p5" ><div id="b5" class="bar"></div></div>
                        <div class="arrayElement" id="p6" ><div id="b6" class="bar"></div></div>
                        <div class="arrayElement" id="p7" ><div id="b7" class="bar"></div></div>
                        <div class="arrayElement" id="p8" ><div id="b8" class="bar"></div></div>
                        <div class="arrayElement" id="p9" ><div id="b9" class="bar"></div></div>
                        <div class="arrayElement" id="p10" ><div id="b10" class="bar"></div></div>
                        <div class="arrayElement" id="p11" ><div id="b11" class="bar"></div></div>
                        <div class="arrayElement" id="p12" ><div id="b12" class="bar"></div></div>
                        <div class="arrayElement" id="p13" ><div id="b13" class="bar"></div></div>
                        <div class="arrayElement" id="p14" ><div id="b14" class="bar"></div></div>
                        <div class="arrayElement" id="p15" ><div id="b15" class="bar"></div></div>
                        <div class="arrayElement" id="p16" ><div id="b16" class="bar"></div></div>
                        <div class="arrayElement" id="p17" ><div id="b17" class="bar"></div></div>
                        <div class="arrayElement" id="p18" ><div id="b18" class="bar"></div></div>
                        <div class="arrayElement" id="p19" ><div id="b19" class="bar"></div></div>
                        <div class="arrayElement" id="p20"><div id="b20" class="bar"></div></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col controlPanel" style="text-align: center">
                    <button id="Shuffle" class="btn">Random</button>
                    <button id="Reverse" class="btn">Reverse</button>
                    <button id="Sorted" class="btn">Sorted</button>
                    <select id="AlgorithmSelect" class="custom-select">
                        <option value="Bubble">Bubble Sort</option>
                        <option value="Insertion">Insertion Sort</option>
                        <option value="Selection">Selection Sort</option>
                        <option value="Merge">Merge Sort</option>
                        <option value="Quick">Quick Sort</option>
                        <option value="Heap">Heap Sort</option>
                    </select>

                    <button id="Play" class="btn">Play</button>

                </div>
            </div>
        </div>

    <!-- Custom JavaScript -->
    <script src="sortingAlgoVisualization.js"></script>
    </body>
    
</html>
